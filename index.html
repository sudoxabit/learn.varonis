<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page Title</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My GitHub Page!</h1>
</header>

<section>
    <h2>About Me</h2>
    <p>Hello! I'm excited to share my projects and ideas here. Feel free to explore my repository!</p>
    <p>Check out my <a href="https://github.com/cyberxabit" target="_blank">GitHub profile</a>.</p>
</section>

<footer>
    <p>&copy; 2024 Your Name</p>
</footer>

</body>
</html>
